    <form method="post"> 
        <div class="space-y-12">
          <div class="border-b border-gray-900/10 pb-12 text-light mx-40">
            <h2 class="font-semibold leading-7 text-light text-4xl my-5 ">Create A Career Post</h2>
            <p class="mt-1 text-sm leading-6 text-light">
              This information will be displayed publicly.
            </p>
      
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-4">
                <label
                  for="username"
                  class="block text-lg font-medium leading-6 text-light"
                  >Title</label
                >
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md font-light"
                  >
                    <span
                      class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                      >AthenAI/</span
                    >
                    <input
                      type="text"
                      id="title" name="title"
                      autocomplete="username"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-light placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
      
              <div class="sm:col-span-4">
                  <label
                    for="username"
                    class="block text-lg font-medium leading-6 text-light"
                    >Image Link</label
                  >
                  <div class="mt-2">
                    <div
                      class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md font-light"
                    >
      
                      <input
                        type="text"
                        id="image_link" name="image_link"
                        autocomplete="username"
                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-light placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
                <div class="sm:col-span-4">
                  <label
                    for="username"
                    class="block text-lg font-medium leading-6 text-light"
                    >LinkedIn</label
                  >
                  <div class="mt-2">
                    <div
                      class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md font-light"
                    >
                      <span
                        class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                        >www.linkedin.com/in/</span
                      >
                      <input
                        type="text"
                        id="contact" name="contact"
                        autocomplete="username"
                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-light placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
              <div class="col-span-full">
                <label
                  for="about"
                  class="block text-lg font-medium leading-6 text-light"
                  >Description</label
                >
                <div class="mt-2">
                  <textarea
                    rows="5"
                    id="description" name="description"
                    class="block  min-w-full ded-md border-0 py-1.5 text-light shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-transparent"
                  ></textarea>
                </div>
                <p class="mt-3 text-sm leading-6 text-gray-600">
                  Describe your project. A good desciption can attract more investors!
                </p>
              </div>
      
             
        <div class="mx-0">
          <button
          type="submit" value="Submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Publish
          </button>
        </div>
        </div>
        </div>
      </form>
      

{% endblock %}
