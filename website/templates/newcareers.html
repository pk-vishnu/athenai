{% extends "base.html" %}
{% block title %}Post New Career Opportunity{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Career Opportunity</title>
</head>
<body style="color: red">
    <h1>Post a Career Opportunity</h1>
    <form method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="image_link">Image Link:</label><br>
        <input type="text" id="image_link" name="image_link" required><br><br>

        <label for="contact">Contact:</label><br>
        <input type="number" id="contact" name="contact" step="0.01" min="0" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
{% endblock %}
