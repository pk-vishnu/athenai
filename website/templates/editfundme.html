{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
</head>
<body style="color:red">
    <h1>Edit Project</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ project[1] }}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ project[2] }}</textarea><br><br>

        <label for="image">Image Link:</label><br>
        <input type="text" id="image" name="image" value="{{ project[3] }}" required><br><br>

        <label for="total_funding">Total Funding Goal:</label><br>
        <input type="number" id="total_funding" name="total_funding" step="0.01" min="0" value="{{ project[4] }}" required><br><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
{% endblock %}
